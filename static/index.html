<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Marvel</title>
		<link href="static/css/style.css" rel="stylesheet">
		<script defer type="module" src="static/index.js"></script>
	</head>
	<body>
		<h1>Marvel REST API</h1>
		<div>
			Create, read, update and delete Marvel heroes
		</div>
		<a href="/api">View OpenAPI/Swagger documentation</a>
		<hr/>
		<h2>List of heroes</h2>
		<table class="striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Alias</th>
					<th scope="col">Powers</th>
					<th scope="col">Delete</th>
					<th scope="col">Edit</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</body>
</html>
